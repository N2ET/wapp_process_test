global:
  root: ''

  login_page: &LOGIN_PAGE 'https://200.200.103.80:4430/login'
  empty_page: &EMPTY_PAGE 'https://200.200.103.80:4430/single/#/mod-empty/index'

  login: &LOGIN
    name: 'login'
    run:
      times: 1
    task:
      -
        opr: 'navigate_to'
        url: *LOGIN_PAGE
      -
        opr: 'sleep'
        time: 3
      -
        opr: 'js_script'
        src: 'js/login.js'

  task_config: &TASK_CONFIG
    name: '__task_name__' # use target page name
    run:
      times: 10
    driver: &DRIVER
      default_url: *LOGIN_PAGE
    logger: &LOGGER
      debug: True
    process_logger: &PROCESS_LOGGER
      interval: 1
      start_interval: 10
      end_interval: 60
    task:
      -
        *LOGIN
      -
        opr: 'sleep'
        time: 5
      -
        opr: 'navigate_to'
        url: '__task_url__' # target page url
      -
        opr: 'sleep'
        time: 5
      -
        opr: 'navigate_to'
        url: *EMPTY_PAGE

pre:
  name: 'process task config'
  driver:
    default_url: *LOGIN_PAGE
  logger:
    debug: True
  task:
    -
      *LOGIN
    -
      opr: 'sleep'
      time: 3
    -
      opr: 'navigate_to'
      url: *EMPTY_PAGE
    -
      opr: 'sleep'
      time: 5
    -
      opr: 'py_script'
      src: 'py.process_task_setting'

